# Application Configuration
spring.application.name=budgetwise-backend
server.port=8080

# Import secrets file (API keys)
spring.config.import=optional:classpath:application-secrets.properties

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/budgetwise?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=6TfhQzZxn58F3QD@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000

# JWT Configuration
jwt.secret=budgetwise-secret-key-change-this-in-production-to-a-very-long-secure-random-string
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# Logging Configuration
logging.level.root=INFO
logging.level.com.budgetwise=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# CORS Configuration (for development)
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Redis Configuration (optional - for caching)
# Uncomment below lines if Redis is installed and running
#spring.data.redis.host=localhost
#spring.data.redis.port=6379
#spring.cache.type=redis
